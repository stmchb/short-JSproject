<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>Light & Dark Mode</title>
</head>

<body>
  <label>Dark mode:</label>
  <input type="checkbox" name="Dark mode" id="dark-mode">
  <h1>The entire page color theme is controlled using CSS and JavaScript</h1>
  <hr>

  <div>
    <label for="container-dark-mode">Contained dark mode:</label>
    <input type="checkbox" class="container-dark-mode">
  </div>

  <div class="container">
    <h1>The container color scheme is controlled by only CSS</h1>
  </div>

</body>
<script src="script.js"></script>

</html>
