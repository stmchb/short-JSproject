<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guess the Number App</title>
</head>

<body>
  <p>Enter guess between 0 to 100</p>
  <form>
    <input min="1" max="100" class="inputField" type="Number" value="" placeholder="Enter a Number" required>
    <div class="buttons">
      <button class="submitBtn">Submit</button>
      <button class="startBtn">Start Game</button>
      <p class="choosenNumber"></p>
      <p class="guessesNumber"></p>
    </div>
  </form>
</body>
<script src="script.js"></script>

</html>
