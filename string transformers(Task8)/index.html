<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Transformer</title>
</head>

<body>
  <h1>String Transformer</h1>
  <hr>
  <input type="text" value="This is the sample sentence to transform"
    placeholder="Enter the Text you want to Transform">

  <div class="case-container">
    <label class="upper-case" for="">Upper case</label>
    <p id="upper-case"></p>
  </div>

  <div id="lowercase" class="case-container">
    <label style="color: white;" class="lower-case" for="">Lower case</label>
    <p id="lower-case"></p>
  </div>

  <div id="camelcase" class="case-container">
    <label style="color: white;" class="lower-case" for="">Camel case</label>
    <p id="camel-case"></p>
  </div>

  <div id="pascalcase" class="case-container">
    <label style="color: white;" class="lower-case" for="">Pascal case</label>
    <p id="pascal-case"></p>
  </div>

  <div id="snakecase" class="case-container">
    <label style="color: white;" class="lower-case" for="">Snake case</label>
    <p id="snake-case"></p>
  </div>

  <div id="kababcase" class="case-container">
    <label style="color: white;" class="lower-case" for="">Kabab case</label>
    <p id="kabab-case"></p>
  </div>
  <div id="trimcase" class="case-container">
    <label style="color: white;" class="lower-case" for="">Trim</label>
    <p id="trim-case"></p>
  </div>

</body>
<script src="script.js" type="module"></script>

</html>
